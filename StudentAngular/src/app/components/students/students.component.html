<div class="main-container">
  
  <div class="card">
    
    <div class="card-header">
      <h2>Student Management</h2>
      <p>Manage student records, classes, and sections.</p>
    </div>

    <!-- Input Form Section -->
    <div class="form-section">
      <div class="input-group">
        <label>Full Name</label>
        <input 
          type="text" 
          placeholder="e.g. John Doe" 
          [ngModel]="student().name" 
          (ngModelChange)="setName($event)">
      </div>

      <div class="input-group">
        <label>Class</label>
        <input 
          type="text" 
          placeholder="e.g. 10th Grade" 
          [ngModel]="student().class" 
          (ngModelChange)="setClass($event)">
      </div>

      <div class="input-group">
        <label>Section</label>
        <input 
          type="text" 
          placeholder="e.g. A" 
          [ngModel]="student().section" 
          (ngModelChange)="setSection($event)">
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-save" (click)="save()">
          <span *ngIf="student().id === 0">Add Student</span>
          <span *ngIf="student().id !== 0">Update Student</span>
        </button>

        <button *ngIf="student().id !== 0" type="button" class="btn btn-cancel" (click)="resetForm()">
          Cancel
        </button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-container">
      <table class="styled-table">
        <thead>
          <tr>
            <!-- ADDED ID COLUMN HERE -->
            <th style="width: 50px;">ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Section</th>
            <th class="text-right">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of students()">
            <!-- DISPLAY ID DATA HERE -->
            <td style="color: #888; font-weight: bold;">#{{ s.id }}</td>
            
            <td>
              <div class="student-name">{{ s.name }}</div>
            </td>
            <td><span class="badge">{{ s.class }}</span></td>
            <td>{{ s.section }}</td>
            <td class="text-right">
              <button class="btn-icon edit" (click)="edit(s)" title="Edit">
                Edit
              </button>
              <button class="btn-icon delete" (click)="delete(s.id)" title="Delete">
                Delete
              </button>
            </td>
          </tr>
          
          <tr *ngIf="students().length === 0">
            <td colspan="5" class="empty-state">
              No students found. Add one above!
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
