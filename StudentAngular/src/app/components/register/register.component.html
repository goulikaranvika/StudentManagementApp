<div class="auth-wrapper">
  <div class="card">
    <h2>Register</h2>
    <form (submit)="onSubmit($event)">
      <!-- Username field removed -->
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" [value]="email()" (input)="updateEmail($event)" required placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" [value]="password()" (input)="updatePassword($event)" required placeholder="Create a password">
      </div>

      <button type="submit" [disabled]="isLoading()">
        {{ isLoading() ? 'Registering...' : 'Register' }}
      </button>

      <p class="error" *ngIf="errorMessage()">{{ errorMessage() }}</p>
    </form>
    
    <p class="switch-link">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
